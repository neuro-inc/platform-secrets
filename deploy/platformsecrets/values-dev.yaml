IMAGE: ''
NP_SECRETS_REPLICAS: "2"
NP_SECRETS_PLATFORM_AUTH_URL: http://platformauthapi:8080
NP_SECRETS_K8S_NS: platform-jobs
NP_CLUSTER_NAME: default
NP_CORS_ORIGINS: http://localhost:8000,https://master--neuro-web.netlify.com,https://master--neuro-web.netlify.app

env: dev

resources:
  requests:
    cpu: "0.1"
    memory: "50Mi"
  limits:
    cpu: "0.2"
    memory: "100Mi"

platform:
  token:
    valueFrom:
      secretKeyRef:
        name: platformservices-secret
        key: compute_token

ingress:
  extraAnnotations:
    external-dns.platform.neuromation.io: "true"
  hosts: [dev.neu.ro]

secrets: []
