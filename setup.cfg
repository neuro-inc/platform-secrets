[metadata]
name = platform-secrets
description = Neu.ro platform secrets
url = https://github.com/neuro-inc/platform-secrets
long_description = file: README.md, LICENSE
license = Apache 2
classifiers =
    License :: OSI Approved :: Apache 2
    Programming Language :: Python :: 3

[options]
zip_safe = False
python_requires = >=3.8
packages = find:
platforms = any
include_package_data = True
install_requires =
    aiohttp==3.8.1
    yarl==1.7.2
    multidict==5.2.0
    neuro_auth_client==21.10.1
    trafaret==2.1.0
    neuro-logging==21.10.2
    aiohttp-cors==0.7.0

[options.entry_points]
console_scripts =
    platform-secrets = platform_secrets.api:main

[options.extras_require]
dev =
    mypy==0.910
    pre-commit==2.15.0
    types-pkg_resources==0.1.3
    codecov==2.1.12
    pytest==6.2.5
    pytest-asyncio==0.16.0
    pytest-cov==3.0.0

[flake8]
max-line-length = 88
exclude =
    .git
    venv
    __pycache__

[isort]
line_length=88
include_trailing_comma=True
multi_line_output=3
force_grid_wrap=0
combine_as_imports=True
lines_after_imports=2
known_first_party=platform_secrets,tests
default_section=THIRDPARTY

[tool:pytest]
testpaths = tests
filterwarnings=
    error
    ignore::DeprecationWarning:jose
    ignore::ResourceWarning:

[coverage:run]
branch = True
source = platform_secrets

[mypy]
check_untyped_defs = True
disallow_any_generics = True
disallow_untyped_defs = True
follow_imports = silent
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True

[mypy-aiohttp_security]
ignore_missing_imports = true

[mypy-aiohttp_security.api]
ignore_missing_imports = true

[mypy-jose]
ignore_missing_imports = true

[mypy-neuro_auth_client.*]
ignore_missing_imports = true

[mypy-pytest]
ignore_missing_imports = true

[mypy-setuptools]
ignore_missing_imports = true

[mypy-trafaret]
ignore_missing_imports = true

[mypy-aiohttp_cors]
ignore_missing_imports = true
